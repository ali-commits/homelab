# Custom theme configuration
theme:
  # Default dark theme with custom colors
  background-color: 240 8 9        # Dark blue-gray background
  primary-color: 43 70 65          # Warm yellow accent
  positive-color: 120 60 50        # Green for success states
  negative-color: 0 70 65          # Red for error states
  contrast-multiplier: 1.1         # Slightly higher contrast

  presets:
    ocean-blue:
      background-color: 220 25 8       # Darker background for better contrast
      primary-color: 200 85 70         # Brighter, more saturated blue
      positive-color: 120 70 55        # Brighter green
      negative-color: 0 85 65          # Brighter red
      contrast-multiplier: 1.3         # Higher contrast for better readability
      text-saturation-multiplier: 0.8  # Slightly desaturated text for comfort

    ocean-blue-brighter:
      background-color: 220 30 15
      primary-color: 200 85 70         # Brighter, more saturated blue
      positive-color: 120 70 55        # Brighter green
      negative-color: 0 85 65          # Brighter red
      contrast-multiplier: 1.6         # Higher contrast for better readability
      text-saturation-multiplier: 1  # Slightly desaturated text for comfort

    deep-ocean:
      background-color: 220 35 6       # Even darker ocean theme
      primary-color: 190 90 75         # Bright cyan-blue
      positive-color: 160 80 60        # Bright teal-green
      negative-color: 10 90 70         # Bright orange-red
      contrast-multiplier: 1.4         # Maximum contrast

    Catppuccin-Mocha:
      background-color: 240 21 15
      primary-color: 217 92 83
      positive-color: 115 54 76
      contrast-multiplier: 1.6         # Higher contrast for better readability



